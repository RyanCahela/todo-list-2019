<!DOCTYPE <!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header--heading">Todo List 2019</h1>
    </header>
    <div class="container">
      <form class="input">
        <input class="js-add-input input--text" type="text" name="" id="create-todo" value="" placeholder="Type a todo" /><!--
        --><button class="js-add-btn input--button">Add</button>
      </form>

      <div class="output">
        <ul class="list">
          <li class="active-state task">
            <button class="js-mark-btn task-btn mark-btn">Mark</button>
            <div class="js-task-display task-display">
              <div class="js-task-title task-title">Work On Portfolio</div>
              <button class="js-edit-btn task-btn edit-btn" type="button">Edit</button>
            </div>
            <form class="task-edit-form">
              <input class="task-edit-input" type="text">
              <button class="js-save-btn save-btn task-btn" type="button">Save</button>
            </form>
            <button class="js-delete-btn task-btn delete-btn" type="button">Delete</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
